{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" >
		<link rel="stylesheet" href="{% static 'all.css' %}" >
		<script src="{% static 'jquery.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{% static 'logo.jpeg' %}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>ChatBot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
						</div>
						<div class="loading"><div id="loading" class="loader" ></div></div>
						<div class="card-footer">
							<form id="messageArea" class="input-group" method="POST" >
							
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn" onclick="loading();"><img src="{% static 'send32.png' %}"></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			function ax(){
				//e.preventDefault();
				var text = document.getElementById("text");
				var message = document.getElementById("messageFormeight");
				let request = new XMLHttpRequest();
				request.open("post","/chat/res/", false);
				//request.setRequestHeader("Content-Type", "multipart/form-data");
				var fd = new FormData();
				fd.append("csrfmiddlewaretoken","{{ csrf_token }}");
				fd.append("msg", text.value )				
				
				request.addEventListener('load', function(e) {
					//window.location.reload();
					let html = request.response;
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"></div><div class="msg_cotainer">' + html + '<span class="msg_time"></span></div></div>';
					message.innerHTML = botHtml;
									
				});
				request.send(fd);
				}
			
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,
							//csrfmiddlewaretoken: "{{ csrf_token }}",							
						},
						type: "POST",
						url: "/chat/res/",							
					}).done(function(datares) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"></div><div class="msg_cotainer">' + datares + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						console.log(datares);	
						hideLoading();
						})
					event.preventDefault();
				});
			});

			function loading(){
				$("#loading").show();
				};

			function hideLoading() {$("#loading").hide()}
		</script>
        
    </body>
</html>
